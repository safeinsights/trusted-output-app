name: Checks
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    all:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm i
            - name: Lint
              run: npm run lint
            - name: Run Trivy vulnerability scanner in fs mode
              uses: aquasecurity/trivy-action@0.28.0
              with:
                  scan-type: 'fs'
                  scan-ref: '.'
                  trivy-config: trivy.yaml
            - name: Typecheck
              run: npm run typecheck
            - name: Unit Test
              run: npm run test:unit
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npm run test:e2e
              env:
                  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
                  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
                  E2E_CLERK_USER_USERNAME: ${{ secrets.E2E_CLERK_USER_USERNAME }}
                  E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}
            - name: Test container build
              run: npm run build
            - name: Test Lambda build (Next.js hybrid)
              run: npm run build:lambda
            - name: Test Lambda build (esbuild functions)
              run: npm run lambda:build
            - name: Verify Lambda functions exist
              run: |
                  test -d dist/lambda
                  test -f dist/lambda/health.js
                  test -f dist/lambda/job-upload.js
                  test -f dist/lambda/job-approve.js
                  test -f dist/lambda/job-status.js
                  test -f dist/lambda/jobs-list.js
            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-report
                  path: playwright-report
                  retention-days: 30
